<!DOCTYPE html>
<html lang="en">
<head>
	<title>ePOS Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/font-awesome/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
	<div class="container-login">
		<div class="wrap-login">
			<div class="login-pic">
				<img src="images/login-image.png" alt="IMG">
			</div>

			<form class="login-form validate-form">
				<span class="login-form-title">
					Welcome to Allianz SNA ePOS
				</span>

				<div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input" type="text" name="email" placeholder="Username" autocomplete="off">
					<span class="symbol-input">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input validate-input" data-validate = "Password is required">
					<input class="input" type="password" name="pass" placeholder="Password">
					<span class="symbol-input">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login-form-btn">
					<button class="login-form-btn btn btn-primary">
						Login
					</button>
				</div>

				<div class="text-center pt-3">
					<span class="txt1">
						Forgot
					</span>
					<a class="txt2" href="#">
						Password?
					</a>
				</div>
			</form>
			<div class="mx-auto text-center text-wrap">
				ePOS <i class="fa fa-copyright" aria-hidden="true"></i> 2008 Data Quest sal. All rights reserved. Ver. 03.04.0295
			</div>
		</div>
	</div>
</body>
</html>
